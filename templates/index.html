<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='style_result.css')}}">
    <title> CGPA Calculator</title>
</head>
<body>
    <div class="log-form">
        <h2>Enter The Details To Calculate your CGPA and GPA</h2>
        <form action="{{url_for('GetAndProcess')}}"
        method="POST">
            <input type="text" name="user_id" id="user" placeholder="UserID">
            <input type="password" name="user_password" id="pass" placeholder="Password">
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
